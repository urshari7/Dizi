<div ng-include = "'app/menu/menu.html'"></div>

<!-- register page start -->
<div class="container" >
    <div class="col-md-12" ><h1>&nbsp;</h1></div>
    <div class="col-md-12" ><h1>Create an Account</h1></div>        
    <form id="signup" method="post" action="/signup" >
    <div class="col-md-6" >
        <div id="logbox"  >
                
				 <input name="user[email]" type="email" placeholder="Email address" class="input" required="required" />
                <input name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="input pass" placeholder="Date of Birth" />
                    <span class="input-group-addon-date">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <input name="user[mobile]" type="tel" placeholder="Mobile" class="input" required="required" />                
                <div class='input-group-radio'>
                <label class="checkbox-inline">
                    <input type="radio" value="M" name="sex" />Male
                </label>
                <label class="checkbox-inline">
                    <input type="radio" value="F" name="sex" />Female
                </label>
                </div>
        </div>
    </div>
        <div class="col-md-6" >
        <div id="logbox"  >
                <input name="user[mobile]" placeholder="Address" class="input" required="required" />
                <input name="user[mobile]" placeholder="Address2" class="input" />
                <input name="user[mobile]" placeholder="City" class="input" required="required" />
                <input name="user[mobile]" placeholder="Province" class="input" required="required" />
                <input name="user[mobile]" placeholder="Country" class="input" required="required" />
                <button type="submit"  class="input-signup btn btn-primary btn-block">Sign me up!</button>
        </div>
    </div>
    <!--col-md-6-->
    </form>
</div>
<!-- register Page End -->

<!-- Javascript for Registration -->
<script src="/assets/js/moment.min.js"></script>
<script src="/assets/js/bootstrap-datetimepicker.min.js"></script>
<script src="/assets/js/animsition.min.js"></script>      
<script src="/app/register/registerController.js"></script>

    $(function () {
        $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD'
        });
    });
</script>
